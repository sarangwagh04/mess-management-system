<!-- billing/templates/billing/mark_attendance.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
</head>
<body>
    <h2>Mark Attendance</h2>
    <form method="post">
        {% csrf_token %}
        <label for="member_id">Select Hostel Member:</label><br>
        <select id="member_id" name="member_id">
            {% for member in hostel_members %}
                <option value="{{ member.id }}">{{ member.user.username }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Mark Attendance</button>
    </form>
</body>
</html>
