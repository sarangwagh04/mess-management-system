<!-- billing/templates/billing/payment_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment List</title>
</head>
<body>
    <h2>Payment List</h2>
    <ul>
    {% for payment in payments %}
        <li>{{ payment.member.user.username }} - {{ payment.amount }} - {{ payment.payment_date }}</li>
    {% endfor %}
    </ul>
</body>
</html>
